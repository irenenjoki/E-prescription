<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Doctor Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="patient\E.webp">

  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: #e0f7fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(16px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 460px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 255, 200, 0.2);
    }

    .card h3 {
      color: #80e8dd;
      font-weight: 600;
      text-align: center;
      margin-bottom: 25px;
    }

    .form-label {
      color: #b2dfdb;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #e0f7fa;
    }

    .form-control::placeholder {
      color: #9acccd;
    }

    .btn-primary {
      background: linear-gradient(to right, #00d2ff, #3a7bd5);
      border: none;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px #00d2ff70, 0 0 20px #3a7bd570;
    }

    .btn-primary:hover {
      transform: scale(1.04);
      box-shadow: 0 0 15px #00d2ffcc, 0 0 30px #3a7bd5cc;
    }

    .text-center a {
      color: #a7ffeb;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    .input-group .form-control {
      border-right: none;
    }

    .input-group-text {
      border-left: none;
      background-color: rgba(255, 255, 255, 0.05);
      color: #a7ffeb;
    }

    .input-group-text:hover {
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Doctor Login</h3>
    <form action="login.php" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="example@domain.com"
          required
        />
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
          <span class="input-group-text" onclick="togglePassword()">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </span>
        </div>
      </div>
       <div class="mb-3 hidden" id="doctorCodeBox">
        <label for="doctor_code" class="form-label">Doctor Secret Code</label>
        <input type="password" class="form-control" id="doctor_code" name="doctor_code">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-4">Don't have an account? <a href="register.html">Register here</a></p>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }
  const url = new URL(window.location.href);
  if (url.searchParams.get("timeout") === "1") {
    alert("You were logged out due to inactivity.");
  }

  </script>
</body>
</html>
