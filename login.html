<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Patient Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background: radial-gradient(ellipse at center, #121212, #1e1e2f);
      font-family: 'Segoe UI', sans-serif;
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
.form-label {
  color: #f1f1f1;
}

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 255, 200, 0.25), 0 8px 20px rgba(0, 255, 200, 0.15);
      padding: 40px;
      width: 100%;
      max-width: 500px;
    }

    .card h3 {
      font-weight: 600;
      color: #66ffe0;
      margin-bottom: 30px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 8px;
      color: #fff;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .btn-primary {
      background: linear-gradient(145deg, #0ae4b7, #48d1cc);
      border: none;
      border-radius: 50px;
      font-weight: 600;
      box-shadow: 0 0 18px #0ae4b770, 0 0 30px #48d1cc70;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #0ae4b7cc, 0 0 35px #48d1cccc;
    }

    .text-center a {
      color: #66ffe0;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3 class="text-center">Welcome Back</h3>
    <form action="login.php" method="POST">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
      </div>
     <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="••••••••"
            required
          />
          <span class="input-group-text" onclick="togglePassword()">
            <i class="fas fa-eye" id="toggleIcon"></i>
          </span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="text-center mt-4">Don't have an account? <a href="register.html">Register here</a></p>
  </div>
 <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }
   
  const url = new URL(window.location.href);
  if (url.searchParams.get("timeout") === "1") {
    alert("You were logged out due to inactivity.");
  }
</script>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
