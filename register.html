<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Patient Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="patient\E.jpg">

  <style>
    body {
      background: radial-gradient(ellipse at center, #121212, #1e1e2f);
      font-family: 'Segoe UI', sans-serif;
      color: #f1f1f1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }
.form-label {
  color: #f1f1f1;
}

    .card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 255, 200, 0.2), 0 5px 15px rgba(0, 255, 200, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 500px;
    }

    .card h3 {
      font-weight: 600;
      color: #66ffe0;
      margin-bottom: 30px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.08);
      border: none;
      border-radius: 8px;
      color: #fff;
    }

    .form-control::placeholder {
      color: #bbb;
    }

    .btn-primary {
      background: linear-gradient(145deg, #0ae4b7, #48d1cc);
      border: none;
      border-radius: 50px;
      font-weight: 600;
      box-shadow: 0 0 15px #0ae4b770, 0 0 20px #48d1cc70;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #0ae4b7cc, 0 0 25px #48d1cccc;
    }

    .text-center a {
      color: #66ffe0;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h3 class="text-center">Create Your Account</h3>
    <form action="register.php" method="POST">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" name="fullname" placeholder="John Doe" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="john@example.com" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password"
            pattern="(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}"
            title="Password must be at least 8 characters long, include a capital letter, a number, and a special character." 
            required>
          <span class="input-group-text" onclick="togglePassword()">
            <i class="fa-solid fa-eye" id="toggleIcon"></i>
          </span>
        </div>
      </div>
<div class="mb-3">
        <label for="role" class="form-label">Register as</label>
        <select class="form-select" id="role" name="role" required onchange="checkRole(this.value)">
          <option value="">Select Role</option>
          <option value="patient">Patient</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <p class="text-center mt-4">Already have an account? <a href="login.html">Login here</a></p>
  </div>
<script>
    function checkRole(value) {
      const doctorCodeBox = document.getElementById('doctorCodeBox');
      doctorCodeBox.classList.toggle('hidden', value !== 'doctor');
    }

    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }
    document.querySelector("form").addEventListener("submit", function (event) {
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phoneRegex = /^\+?[0-9]{10,15}$/;

    if (!emailRegex.test(email)) {
      event.preventDefault();
      alert("Please enter a valid email address.");
      return false;
    }

    if (!phoneRegex.test(phone)) {
      event.preventDefault();
      alert("Please enter a valid phone number (10â€“15 digits, optional +).");
      return false;
    }

    // Optionally, you can validate other things too (e.g., required fields)
  });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
