<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Patient Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="patient\E.webp">

  <style>
    body {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #e0f7fa;
    }

    .card {
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(16px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 520px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 255, 200, 0.15);
    }

    .card h3 {
      text-align: center;
      margin-bottom: 25px;
      color: #80e8dd;
      font-weight: 600;
    }

    .form-label {
      color: #b2dfdb;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #e0f7fa;
    }

    .form-control::placeholder {
      color: #a7cbd1;
    }

    .btn-primary {
      background: linear-gradient(to right, #00d2ff, #3a7bd5);
      border: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 0 10px #00d2ff70, 0 0 20px #3a7bd570;
    }

    .btn-primary:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px #00d2ffcc, 0 0 30px #3a7bd5cc;
    }

    .input-group .form-control {
      border-right: none;
    }

    .input-group-text {
      border-left: none;
      background-color: rgba(255, 255, 255, 0.05);
      color: #a7ffeb;
      cursor: pointer;
    }

    .hidden {
  display: none !important;
}


    .text-center a {
      color: #a7ffeb;
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Doctor Register</h3>
    <form action="register.php" method="POST">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group">
          <input type="password" class="form-control" id="password" name="password"
            pattern="(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}"
            title="Password must be at least 8 characters long, include a capital letter, a number, and a special character." 
            required>
          <span class="input-group-text" onclick="togglePassword()">
            <i class="fa-solid fa-eye" id="toggleIcon"></i>
          </span>
        </div>
      </div>

      
 <div class="mb-3">
  <select class="form-select" id="specialization" name="specialization" required onchange="checkRole(this.value)">
    <option value="">Select Specialization</option>
    <option value="General Physician">General Physician</option>
    <option value="Cardiologist">Cardiologist</option>
    <option value="Dermatologist">Dermatologist</option>
    <option value="Neurologist">Neurologist</option>
    <option value="Pediatrician">Pediatrician</option>
    <option value="Psychiatrist">Psychiatrist</option>
    <option value="Gynecologist">Gynecologist</option>
    <option value="Dentist">Dentist</option>
    <option value="ENT Specialist">ENT Specialist</option>
    <option value="Oncologist">Oncologist</option>
    <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
    <option value="Radiologist">Radiologist</option>
    <option value="Urologist">Urologist</option>
    <option value="Ophthalmologist">Ophthalmologist</option>
    <option value="Pathologist">Pathologist</option>
  </select>
</div>


    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="text" class="form-control" id="phone" name="phone">
    </div>

    <div class="mb-3">
      <label for="office_hours" class="form-label">Office Hours</label>
      <input type="text" class="form-control" id="office_hours" name="office_hours" placeholder="e.g., Mon–Fri 9AM–5PM">
    </div>
    <div class="mb-3">
        <label for="role" class="form-label">Register as</label>
        <select class="form-select" id="role" name="role" required onchange="checkRole(this.value)">
          <option value="">Select Role</option>
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
        </select>
      </div>
      <div class="mb-3 hidden" id="doctorCodeBox">
        <label for="doctor_code" class="form-label">Doctor Secret Code</label>
        <input type="password" class="form-control" id="doctor_code" name="doctor_code">
      </div>

      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <p class="text-center mt-4">Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
   function checkRole(value) {
  const doctorCodeBox = document.getElementById('doctorCodeBox');
  const specializationBox = document.getElementById('specializationBox');
  
  const isDoctor = value === 'doctor';
  doctorCodeBox.classList.toggle('hidden', !isDoctor);
  specializationBox.classList.toggle('hidden', !isDoctor);
}


    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleIcon = document.getElementById('toggleIcon');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.classList.remove('fa-eye');
        toggleIcon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        toggleIcon.classList.remove('fa-eye-slash');
        toggleIcon.classList.add('fa-eye');
      }
    }
    window.addEventListener("DOMContentLoaded", function () {
  const roleSelect = document.getElementById("role");
  if (roleSelect) {
    checkRole(roleSelect.value);
  }
});
document.querySelector("form").addEventListener("submit", function (event) {
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();

    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    const phoneRegex = /^\+?[0-9]{10,15}$/;

    if (!emailRegex.test(email)) {
      event.preventDefault();
      alert("Please enter a valid email address.");
      return false;
    }

    if (!phoneRegex.test(phone)) {
      event.preventDefault();
      alert("Please enter a valid phone number (10–15 digits, optional +).");
      return false;
    }

    // Optionally, you can validate other things too (e.g., required fields)
  });
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
